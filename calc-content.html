<!DOCTYPE html>

<html>

<head>

    <title> SIVIS Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="simple web calculator">
    <meta name="author" content="Jakob Luge">

    <link rel="stylesheet" href="calc-style.css">
    <link rel="stylesheet" href="calc-structure.css">

</head>

<body>

    <h1 id="header">
        SIVIS - Calculator
    </h1>

    <div id="outer-form">
        <div id="output-field">
            <input id="display" type="text" placeholder="">
        </div>

        <div id="keypad">
            <button id="zero" class="numbers">0</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>

            <button id="plus" class="operations">+</button>
            <button id="minus" class="operations">-</button>
            <button id="multiply" class="operations">*</button>
            <button id="divide" class="operations">/</button>
            <button id="equals" class="operations">=</button>

            <button id="clear">c</button>
        </div>
    </div>

    <skript type="text/javascript" src="calc-function.js"></skript>
</body>

</html>
